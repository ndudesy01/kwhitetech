<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kwhitetech_World Marketplace - Browse crypto advertising campaigns, DeFi projects, NFT collections, and Web3 opportunities.">
    <title>Marketplace - Kwhitetech_World</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="../index.html" class="logo">
                    <span class="logo-icon">⛓️</span>
                    Kwhitetech_World
                </a>
                <div class="nav-menu">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="marketplace.html" class="nav-link active">Marketplace</a>
                    <a href="news.html" class="nav-link">News</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>
                <div class="nav-actions">
                    <button class="btn btn-outline">Connect Wallet</button>
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Marketplace Hero -->
    <section class="marketplace-hero section">
        <div class="container">
            <h1 class="section-title">Crypto Advertising Marketplace</h1>
            <p class="section-subtitle">Discover and invest in the most promising blockchain projects and advertising campaigns</p>

            <!-- Search and Filters -->
            <div class="marketplace-filters">
                <div class="search-bar">
                    <input type="text" placeholder="Search campaigns, projects, or categories...">
                    <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-options">
                    <select class="filter-select">
                        <option value="">All Categories</option>
                        <option value="defi">DeFi Projects</option>
                        <option value="nft">NFT Collections</option>
                        <option value="exchange">Exchanges</option>
                        <option value="gaming">Web3 Gaming</option>
                        <option value="metaverse">Metaverse</option>
                    </select>
                    <select class="filter-select">
                        <option value="">All Budgets</option>
                        <option value="low">Under $10K</option>
                        <option value="medium">$10K - $50K</option>
                        <option value="high">Over $50K</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Campaigns Grid -->
    <section class="campaigns-section section">
        <div class="container">
            <div class="campaigns-grid" id="campaignsGrid">
                <!-- Campaigns will be loaded dynamically -->
            </div>
        </div>
    </section>

    <script src="../js/main.js"></script>
    <script src="../js/marketplace.js"></script>
</body>
</html>
